<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="visualizer.js"></script>
    <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #draggable { width: 150px; background-color: white; border-radius: 5px; box-shadow: 0px 0px 20px #888888; display: inline-block;}
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#draggable").draggable();
        });
    </script>
    <body onload="draw();">
        <nav class="w3-sidenav w3-white w3-card-2" style="display:none" id="mySidenav">
            <a href="javascript:void(0)"
               onclick="w3_close()"
               class="w3-closenav w3-large">Close &times;</a>
            <p>Info goes here</p>
        </nav>

        <div id="main">
            <header class="w3-container" style="background-color: #146eb4;">
                <span class="w3-opennav w3-xlarge" onclick="w3_open()" id="openNav">&#9776;</span>
            </header>

            <div id = "hierarchyVisualizerDiv"  style="position: absolute; height: 100%; width: 100%;">
            </div>	
        </div>

        <script>
            function w3_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("mySidenav").style.width = "25%";
                document.getElementById("mySidenav").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
            }
            function w3_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("mySidenav").style.display = "none";
                document.getElementById("openNav").style.display = "inline-block";
            }
            
            function mouseover(obj)
            {
                obj.style.boxShadow = "0px 0px 10px #555555";
                obj.style.zIndex = "1";
            }
            
            function mouseleave(obj)
            {
                obj.style.boxShadow = "0px 0px 0px white";
                obj.style.zIndex = "0";
            }
        </script>
        <div id="draggable" class="ui-widget-content">
            <div id="toolbar" style="height: 15px; background-color: #146eb4; "></div>
            <button class="w3-btn" style="width:100%; background-color: orange; position:relative;" onmouseover="mouseover(this)" onmouseleave="mouseleave(this)">Scan Network</button>
            <button class="w3-btn" style="width:100%; background-color: orange; position:relative;" onmouseover="mouseover(this)" onmouseleave="mouseleave(this)">Stop Scan</button>
            <button class="w3-btn" style="width:100%; background-color: orange; position:relative;" onmouseover="mouseover(this)" onmouseleave="mouseleave(this)">Pause Scan</button>
            <button class="w3-btn" style="width:100%; background-color: orange; position:relative;" onmouseover="mouseover(this)" onmouseleave="mouseleave(this)">Resume Scan</button>
        </div>
    </body>
</html>
