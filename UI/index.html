<html>
    <head>
        <title>User Interface</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    </head>
    <body style="background-color: lightgray">
        <nav class="w3-sidenav" style="
             width:25%;
             height:100%;
             ">
            <div class="w3-dropdown-hover">
                <button class="w3-btn w3-orange" style="width:100%">Region</button>
                <div class="w3-dropdown-content w3-border">
                    <a href="#">Asia</a>
                    <a href="#">North America</a>
                    <a href="#">Africa</a>
                </div>
            </div>
            <button class="w3-btn" style="width:100%; background-color: #146eb4;">Scan Network</button>
            <button class="w3-btn" style="width:100%; background-color: #146eb4;">Pause</button>
            <button class="w3-btn" style="width:100%; background-color: #146eb4;">Resume</button>
            <button class="w3-btn" style="width:100%; background-color: #146eb4;">Stop</button>
            <button class="w3-btn" style="width:100%; background-color: #146eb4;">Scan Up</button>
            <button class="w3-btn" style="width:100%; background-color: #146eb4;">Scan Down</button>
        </nav>

        <div style="margin-left:25%; padding: 10px;">
            <div class="w3-card w3-white">
                <img src="tree.png" alt="Graph" style="
                     display: block;
                     margin-left: auto;
                     margin-right: auto">
                <p> </p>
            </div>
            <div style="
                 -webkit-column-count: 2; /* Chrome, Safari, Opera */
                 -moz-column-count: 2; /* Firefox */
                 column-count: 2;

                 -webkit-column-gap: 5px; /* Chrome, Safari, Opera */
                 -moz-column-gap: 5px; /* Firefox */
                 column-gap: 5px;">
                <div class="w3-card" style="width: 100%; height: 300px; background-color: #146eb4;">
                    <p>testing</p>
                </div>
                <div class="w3-card w3-orange" style="width: 100%; height: 300px;">
                    <p>testing</p>
                </div>   
                <div class="w3-card w3-orange" style="width: 100%; height: 300px;">
                    <p>testing</p>
                </div>
                <div class="w3-card" style="width: 100%; height: 300px; background-color: #146eb4;">
                    <p>testing</p>
                </div>
            </div>
        </div>
    </body>
</html>
